name: CI

on:
  push:
    branches: [ main ]
    paths:
      - "src/backend/**"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "src/backend/**"
      - ".github/workflows/ci.yml"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src/backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen || uv sync

      - name: isort (check)
        run: uv run isort --check-only app

      - name: mypy
        run: uv run mypy app