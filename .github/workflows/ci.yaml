name: CI

on:
  push:
    branches: [ main ]
    paths:
      - "src/backend/**"
      - "src/frontend/**"
      - ".github/workflows/ci.yaml"
  pull_request:
    paths:
      - "src/backend/**"
      - "src/frontend/**"
      - ".github/workflows/ci.yaml"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-lint:
    runs-on: ubuntu-latest
    needs: [backend-build]
    defaults:
      run:
        working-directory: src/backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen || uv sync

      - name: isort (check)
        run: uv run isort --check-only app

      - name: flake8
        run: uv run flake8 app

      - name: mypy
        run: uv run mypy app

  backend-tests:
    runs-on: ubuntu-latest
    needs: [backend-build]
    defaults:
      run:
        working-directory: src/backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen || uv sync

      - name: Unit tests
        run: uv run pytest tests/unit

  backend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -f src/backend/Dockerfile -t service-desk-backend:ci src/backend

  frontend-test:
    name: Frontend - tests
    runs-on: ubuntu-latest
    needs: [frontend-build]
    defaults:
      run:
        working-directory: src/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Unit tests
        run: npm run test:unit -- --run

  frontend-build:
    name: Frontend - build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build frontend image
        run: docker build -f src/frontend/Dockerfile --build-arg VITE_API_BASE_URL=/api -t service-desk-frontend:ci src/frontend

      - name: Extract dist artifact
        run: |
          docker create --name frontend-dist service-desk-frontend:ci
          mkdir -p src/frontend/dist
          docker cp frontend-dist:/usr/share/nginx/html/. src/frontend/dist
          docker rm frontend-dist

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: src/frontend/dist
          if-no-files-found: error
