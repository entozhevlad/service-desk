name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------- BACKEND ----------------

  backend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen || uv sync

      - name: isort (check)
        run: uv run isort --check-only app

      - name: flake8
        run: uv run flake8 app

      - name: mypy
        run: uv run mypy app

  backend-tests-unit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen || uv sync

      - name: Unit tests
        run: uv run pytest tests/unit

  backend-tests-integration:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: service_desk
          POSTGRES_USER: service_desk
          POSTGRES_PASSWORD: service_desk
        options: >-
          --health-cmd "pg_isready -U service_desk -d service_desk"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20

    defaults:
      run:
        working-directory: src/backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen || uv sync

      - name: Run migrations
        env:
          POSTGRES_DB: service_desk
          POSTGRES_USER: service_desk
          POSTGRES_PASSWORD: service_desk
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
        run: uv run alembic upgrade head

      - name: Integration tests
        env:
          POSTGRES_DB: service_desk
          POSTGRES_USER: service_desk
          POSTGRES_PASSWORD: service_desk
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
        run: uv run pytest tests/integrations

  backend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -f src/backend/Dockerfile -t service-desk-backend:ci src/backend

  # ---------------- FRONTEND ----------------
  frontend-build:
    name: Frontend - build
    runs-on: ubuntu-latest
    needs: frontend-test
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Check frontend exists
        id: frontend_exists
        run: |
          if [ -f frontend/package.json ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        if: steps.frontend_exists.outputs.present == 'true'
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        if: steps.frontend_exists.outputs.present == 'true'
        run: npm ci

      - name: Build
        if: steps.frontend_exists.outputs.present == 'true'
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        if: steps.frontend_exists.outputs.present == 'true'
        with:
          name: frontend-dist
          path: frontend/dist
          if-no-files-found: error

  frontend-test:
    name: Frontend - tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Check frontend exists
        id: frontend_exists
        run: |
          if [ -f frontend/package.json ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        if: steps.frontend_exists.outputs.present == 'true'
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Debug frontend files
        if: steps.frontend_exists.outputs.present == 'true'
        run: |
          ls -la
          ls -la frontend || true
          find frontend -maxdepth 2 -type f -name "*lock*" -print || true

      - name: Install deps
        if: steps.frontend_exists.outputs.present == 'true'
        run: npm ci

      # vitest
      - name: Unit tests
        if: steps.frontend_exists.outputs.present == 'true'
        run: npm run test:unit
