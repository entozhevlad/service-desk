name: service-desk

services:
  db:
    image: postgres:16-alpine
    container_name: service-desk-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-service_desk}
      POSTGRES_USER: ${POSTGRES_USER:-service_desk}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-service_desk}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: service-desk-backend
    environment:
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER:-service_desk}:${POSTGRES_PASSWORD:-service_desk}@db:5432/${POSTGRES_DB:-service_desk}"
      APP_ENV: ${APP_ENV:-dev}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:8081}
      UVICORN_RELOAD: ${UVICORN_RELOAD:-1}
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-1}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./src/backend/app:/app/app
      - ./src/backend/pyproject.toml:/app/pyproject.toml
      - ./src/backend/uv.lock:/app/uv.lock
    command: ["/app/docker-entrypoint.sh"]

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8000
    container_name: service-desk-frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-8081}:8081"

volumes:
  pgdata:
